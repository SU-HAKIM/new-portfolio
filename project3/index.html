<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <title>typing game</title>
</head>

<body>
    <div class="card">
        <div class="card__head">
            <h2>Type same word that is floating bellow</h2>
        </div>
        <div class="card__body">
            <span id="countDown">6s</span>
            <div class="card__content">
                <div class="card__show">
                    <span class="card__text">Type This : </span><span id="show"></span>
                </div>
                <div class="card__type">
                    <form action="#" id="form">
                        <input type="text" id="type">
                        <input type="submit" value="ok" id='button'>
                        <p>Your Score Is : <span id="score"></span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
